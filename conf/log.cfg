[DEFAULT]
proj_name = null_project

[loggers]
keys = root, reco

[handlers]
keys = consoleHandler, recoInfo, recoError

[formatters]
keys = simpleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler

[logger_reco]
handlers = consoleHandler, recoInfo, recoError
qualname = reco
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[handler_recoInfo]
class = FileHandler
level = INFO
formatter = simpleFormatter
args = ('log/%(proj_name)s_info.log',)

[handler_recoError]
class = FileHandler
level = WARNING
formatter = simpleFormatter
args = ('log/%(proj_name)s_error.log',)

[handler_fileHandler]
class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter = simpleFormatter
args = ('%(proj_name)s.log','D', 2, 5,)

[formatter_simpleFormatter]
format = %(asctime)s %(levelname)-8s %(name)s[%(filename)s: %(lineno)3d]: %(message)s
datefmt = %Y-%m-%d %H:%M:%S

